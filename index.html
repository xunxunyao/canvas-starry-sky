<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starry Sky</title>
</head>
<body>
<canvas id="canvas" style="display: block;margin: 0 auto;border:1px solid #aaa">
    您的浏览器不支持canvas
</canvas>
<script>

    window.onload = function () {
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 800;

        //绘制背景
        context.fillStyle = "black";
        context.fillRect(0, 0, canvas.width, canvas.height);

        //绘制200个星星
        for (var i = 0; i < 200; i++) {
            var r = Math.random() * 10 + 10;//生成一个10-20的随机数
            var x = Math.random() * canvas.width;
            var y = Math.random() * canvas.height;
            var a = Math.random() * 360;

            drawStar(context, x, y, r, a);
        }

    };

    /**
     * 绘制一个五角星
     * @param context
     * @param x 坐标位置
     * @param y
     * @param R 大圆半径
     * @param rot 顺时针旋转角度，
     */
    function drawStar(context, x, y, R, rot) {

        //保存当前的绘制状态
        context.save();

        //进行相应的图形变换
        context.translate(x, y); //使用位移变换，图像的原点坐标都是（0，0），所以使用scale的时候原点坐标不会被缩放
        context.rotate(rot / 180 * Math.PI);
        context.scale(R, R);

        //绘制一个星星
        starPath(context);

        context.fillStyle = "#fb3";
        //context.strokeStyle = "#fb5"; //这里使用scale缩放的时候，边框的大小也会被缩放
        //context.lineWidth = 3;
        //context.lineJoin = "round";

        context.fill();
        //context.stroke();

        //返回save时保存的状态
        context.restore();

    }

    /**
     * 绘制一个单位的star
     * @param context
     */
    function starPath(context) {
        context.beginPath();
        for (var i = 0; i < 5; i++) {
            //大圆顶点
            context.lineTo(Math.cos((18 + i * 72) / 180 * Math.PI),
                    -Math.sin((18 + i * 72) / 180 * Math.PI));  //2π=360°
            //小圆顶点
            context.lineTo(Math.cos((54 + i * 72 ) / 180 * Math.PI) * 0.5,
                    -Math.sin((54 + i * 72) / 180 * Math.PI) * 0.5);
        }
        context.closePath();
    }
</script>
</body>
</html>
